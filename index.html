<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- ReactDom -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Component -->
    <script type="text/babel">
      const { useState } = React;
      // const animalsChoices = [
      //   "Cane",
      //   "Gatto",
      //   "Pappagallo",
      //   "Cavallo",
      //   "Panda",
      // ];
      function Modal({
        title,
        content,
        show = false,
        onClose = () => {},
        onConfirm = () => {},
      }) {
        return (
          show &&
          ReactDOM.createPortal(
            <div className="modal-container">
              <div className="modal">
                <h2>{title}</h2>
                {content}
                <div>
                  <button onClick={onClose}>Annulla</button>
                  <button onClick={onConfirm}>Conferma</button>
                </div>
              </div>
            </div>,
            document.body
          )
        );
      }

      const ReactApp = () => {
        const [animals, setAnimals] = useState([]);
        const [show, setShow] = useState(false);
        const [name, setName] = useState("");
        const addAnimal = () => {
          setShow(true);
        };
        const onClose = () => setShow(false);
        const onConfirm = () => {
          if (name.trim() !== "") {
            console.log(name);
            setAnimals([...animals, name]);
            setName(""); // Resetta il campo input
            setShow(false); // Chiude il modale
          }
        };

        return (
          <>
            <button onClick={addAnimal}>Aggiungi Animale</button>
            <details>
              <summary>Animali</summary>

              <ul>
                {animals.map((animale) => (
                  <li key={animale}>{animale}</li>
                ))}
              </ul>
            </details>
            <Modal
              show={show}
              content={
                <input
                  type="text"
                  value={name}
                  onChange={(e) => setName(e.target.value)}
                />
              }
              onClose={onClose}
              onConfirm={onConfirm}
            />
          </>
        );
      };
    </script>
    <!-- Montaggio -->

    <script type="text/babel">
      const { createRoot } = ReactDOM;
      const lista = document.querySelector(".lista-animali");
      const root = createRoot(lista);
      root.render(<ReactApp />);
    </script>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
